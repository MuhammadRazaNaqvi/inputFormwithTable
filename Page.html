<!DOCTYPE html>
<html>

<head>
  <title>Javascript</title>

</head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>

  <div class="Row">
    <h3 style="color:blueviolet; background-color:cadetblue; text-align: center;">Javascript Form</h3>
  </div>
  <div class="container">
    <p hidden id="person_id"></p>
    <div class="Row">
      <label for="exampleFormControlInput1" class="form-label">First name</label>
      <input style=" border: 1px solid; border-radius: 10px;" type="text" minlength="5" maxlength="20"
        class="form-control" id="exampleFormControlInput1" placeholder="Muhammad" required>
      <div class="invalid-feedback">Please fill out this field.</div>

    </div>

    <div class="Row">
      <label for="exampleFormControlInput2" class="form-label">Last name</label>
      <input style=" border: 1px solid; border-radius: 10px;" type="text" minlength="5" maxlength="20"
        class="form-control" id="exampleFormControlInput2" placeholder="Raza" required>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="Row">
      <label for="exampleFormControlInput3" class="form-label">Email Address</label>
      <input style=" border: 1px solid; border-radius: 10px;" type="email" class="form-control"
        id="exampleFormControlInput3" placeholder="Email Address" required>
      <div class="invalid-feedback">Please fill out this field.</div>

    </div>

    <div class="Row">
      <label for="exampleFormControlInput4" class="form-label">Contact</label>
      <input style=" border: 1px solid; border-radius: 10px;" type="tel" pattern="+923[0-9]{2}-[0-9]{7}"
        class="form-control" id="exampleFormControlInput4" placeholder="Contact" required>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="Row">
      <label for="exampleFormControlInput5" class="form-label">Age</label>
      <input style=" border: 1px solid; border-radius: 10px;" type="number" class="form-control"
        id="exampleFormControlInput5" placeholder="Age" required>
      <div class="invalid-feedback">Please fill out this field.</div>

    </div>



    <div class="Row">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea style=" border: 1px solid; border-radius: 10px;" class="form-control" id="exampleFormControlTextarea1"
        rows="3" placeholder="I will use this at some point"></textarea>
    </div>

    <div class="Row p-3">
      <button type="button" id="display" value="display" onclick="input()"
        class="btn btn-success">Submit</button>
    </div>
    <div class="row">
      <p id="message" style="text-align: center;"></p>
    </div>

    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Person id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>

      </table>
    </div>

  </div>

  <script src="Page.js"></script>
</body>


</html>
